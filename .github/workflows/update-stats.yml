name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-assets:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.actor != 'github-actions[bot]' && 
      !contains(github.event.head_commit.message, 'Auto-update: GitHub Stats')

    steps:
      - name: 1. Checkout Main Branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          fetch-depth: 0

      - name: 2. Create assets directory if not exists
        run: |
          if [ ! -d "assets" ]; then
            mkdir -p assets
            echo "# Assets Directory" > assets/README.md
            echo "This directory contains auto-generated GitHub stats and visualizations." >> assets/README.md
          fi

      - name: 3. Generate GitHub Snake Animation (Light - Tokyo Night Blue)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: justcarlson
          outputs: |
            assets/github-snake.svg?color_snake=#7aa2f7&color_dots=#1a1b26,#24283b,#414868,#565f89,#7aa2f7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 3a. Add Genesis Block Footer (Light)
        run: python3 scripts/add-genesis-footer.py assets/github-snake.svg light

      - name: 4. Generate GitHub Snake Animation (Dark - Tokyo Night Green)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: justcarlson
          outputs: |
            assets/github-snake-dark.svg?palette=github-dark&color_snake=#9ece6a&color_dots=#1a1b26,#24283b,#414868,#565f89,#7aa2f7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 4a. Add Genesis Block Footer (Dark)
        run: python3 scripts/add-genesis-footer.py assets/github-snake-dark.svg dark

      - name: 5. Fetch GitHub Stats
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./assets/github-stats.svg" \
            "https://github-readme-stats.vercel.app/api?username=justcarlson&show_icons=true&hide_border=true&bg_color=1a1b26&title_color=7aa2f7&text_color=a9b1d6&icon_color=9ece6a" \
            || echo "Failed to fetch GitHub Stats."

      - name: 6. Configure Git
        run: |
          git config --local user.email "40642470+justcarlson@users.noreply.github.com"
          git config --local user.name "Justin Carlson"

      - name: 7. Commit and Push Changes
        run: |
          git add assets/github-snake.svg assets/github-snake-dark.svg assets/github-stats.svg assets/README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update: GitHub Stats & Visualizations [skip ci]"
          git push origin main
